<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Mood Summary</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .tile {
            height: 100px;
            border-radius: 10px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile-date {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .tile-score {
            font-size: 20px;
        }

        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Weekly Mood Summary</h1>
    </div>

    <!-- Tile container where all the mood tiles will be inserted -->
    <div class="container">
        <div class="row g-3" id="weekly-summary-container">
            <!-- Tiles will be added here dynamically using JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // const userId = 'user123'; // Replace with actual userId dynamically

        const apiUrl = `/moods/api/weeklyview(`
        // Call the API to fetch the weekly summary for the user
        fetch(apiUrl)
            .then(response => response.json())
            .then(weeklySummary => {
                const container = document.getElementById('weekly-summary-container');

                // Loop through each mood tile and add it to the container
                weeklySummary.forEach(summary => {
                    const tileDiv = document.createElement('div');
                    tileDiv.classList.add('col-6', 'col-md-3'); // Responsive Bootstrap columns (4 per row)
                    
                    tileDiv.innerHTML = `
                        <div class="tile" style="background-color: ${summary.summaryColor}">
                            <div class="tile-date">${formatDate(summary.dateString)}</div>
                            <div class="tile-score">${getEmojiForMood(summary.averageMoodScore)} ${summary.averageMoodScore.toFixed(1)}</div>
                        </div>
                    `;

                    container.appendChild(tileDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching weekly summary:', error);
            });

        /**
         * Format the date from "2024-12-12" to a more readable "Dec 12" format.
         */
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric' };
            const dateObj = new Date(date);
            return dateObj.toLocaleDateString('en-US', options);
        }

        /**
         * Get an emoji based on the mood score.
         */
        function getEmojiForMood(moodScore) {
            if (moodScore <= -2) return '😡'; // Angry emoji for very bad mood
            if (moodScore <= -1) return '😢'; // Sad emoji for bad mood
            if (moodScore === 0) return '😐'; // Neutral face for neutral mood
            if (moodScore > 0 && moodScore <= 1) return '🙂'; // Slightly happy
            if (moodScore > 1) return '😄'; // Big smile for great mood
            return '🤔'; // Default emoji if no mood score is available
        }
    </script>

</body>
</html>

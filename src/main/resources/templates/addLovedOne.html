<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Loved One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Refined styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f3;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 12px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffa726;
            box-shadow: 0 0 6px rgba(255, 167, 38, 0.4);
        }

        .btn-primary {
            background-color: #ffa726;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fb8c00;
            transform: translateY(-2px);
        }

        .error-message {
            display: inline-block;
            color: #e74c3c;
            background-color: #fdecea;
            border-radius: 8px;
            font-size: 0.9rem;
            padding: 5px 10px;
            margin-top: 5px; /* Ensures space between the input field and error */
            margin-left: 2px; /* Optional small indentation */
            line-height: 1.4; /* Improves readability */
            position: relative; /* Ensures it does not interfere with input borders */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add a Loved One</h1>
        <p>Create an invite link to share with your loved one.</p>
        <form th:action="@{/lovedones/invite}" method="POST">
            <div class="mb-4">
                <label for="name">What’s their name?</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${name}" placeholder="e.g., John Doe" />
                <span th:if="${nameError}" class="error-message" th:text="${nameError}"></span>
            </div>
            <div class="mb-4">
                <label for="contact">What’s their contact number?</label>
                <input type="tel" id="contact" name="contact" class="form-control" th:value="${contact}" placeholder="e.g., +1234567890" />
                <span th:if="${contactError}" class="error-message" th:text="${contactError}"></span>
            </div>
            <div class="mb-4">
                <label for="relationship">What’s your relationship?</label>
                <input type="text" id="relationship" name="relationship" class="form-control" th:value="${relationship}" placeholder="e.g., Best Friend, Sister" />
                <span th:if="${relationshipError}" class="error-message" th:text="${relationshipError}"></span>
            </div>
            <button type="submit" class="btn-primary">
                <i class="material-icons" style="vertical-align: middle;">link</i> Create Invite
            </button>
        </form>
    </div>
</body>

</html>

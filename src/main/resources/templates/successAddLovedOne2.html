<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Updated CSS -->
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #fef8f5;
            color: #3a3a3a;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff7849;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: #6e6e6e;
        }

        .invite-link {
            padding: 14px;
            background-color: #fff5f0;
            border: 2px dashed #ff7849;
            border-radius: 16px;
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
            font-size: 14px;
            color: #3a3a3a;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background-color: #ff7849;
            color: #fff;
            text-align: center;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 24px;
            text-decoration: none;
            margin: 10px 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff5c26;
            transform: scale(1.05);
        }

        .btn-copy {
            background-color: #4caf50;
        }

        .btn-copy:hover {
            background-color: #388e3c;
        }

        .btn-copy, .btn {
            cursor: pointer;
        }

        .feedback-message {
            font-size: 14px;
            color: #4caf50;
            margin-top: 10px;
            display: none;
        }

        /* Animation */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéâ Invite Created Successfully!</h1>

        <p>Share the link below with your loved one. They will be able to link their Telegram chat with the app.</p>

        <!-- Invite Link -->
        <div class="invite-link" id="invite-link">
            <span th:text="${inviteLink}">https://example.com/invite</span>
        </div>

        <!-- Buttons -->
        <button class="btn btn-copy" id="copy-button">üìã Copy Invite Link</button>
        <a href="#" class="btn" id="share-button">üì§ Share Link</a>
        <a href="/moods" class="btn">üè† Back to Dashboard</a>

        <!-- Feedback Message -->
        <div id="feedback-message" class="feedback-message">Link copied to clipboard!</div>
    </div>

    <script>
        const copyButton = document.getElementById('copy-button');
        const inviteLinkElement = document.getElementById('invite-link');
        const feedbackMessage = document.getElementById('feedback-message');

        copyButton.addEventListener('click', function () {
            const inviteLink = inviteLinkElement.textContent;

            navigator.clipboard.writeText(inviteLink)
                .then(() => {
                    feedbackMessage.style.display = 'block';
                    setTimeout(() => feedbackMessage.style.display = 'none', 2000);
                })
                .catch(() => {
                    alert('Failed to copy the link. Please try again.');
                });
        });

        const shareButton = document.getElementById('share-button');
        shareButton.addEventListener('click', function (event) {
            event.preventDefault();
            const inviteLink = inviteLinkElement.textContent;

            if (navigator.share) {
                navigator.share({
                    title: 'Join me on the Mood Tracker app!',
                    text: 'Click this link to connect with me on Telegram:',
                    url: inviteLink
                })
                .catch(console.error);
            } else {
                alert('Your browser does not support the Share feature.');
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(180deg, rgb(245, 242, 219), rgb(255, 227, 215));
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #FFFFFF;
            max-width: 600px;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: rgb(255, 111, 97);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .invite-link {
            display: inline-block;
            padding: 1rem;
            border: 2px dashed rgb(91, 178, 124);
            border-radius: 16px;
            background-color: rgb(245, 245, 245);
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            word-break: break-word;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 111, 97);
            color: #FFFFFF;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(255, 111, 97, 0.3);
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(235, 100, 85);
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 111, 97, 0.4);
        }

        .feedback-message {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: rgb(91, 178, 124);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Headline -->
        <h1>‚ú® Your Invite Link is All Set!</h1>

        <!-- Supporting Text -->
        <p>Here‚Äôs the link for your loved one. We‚Äôre here to help you stay connected and supported.</p>

        <!-- Invite Link -->
        <div class="invite-link" id="invite-link">
            <span th:text="${inviteLink}">https://example.com/invite</span>
        </div>

        <!-- Buttons -->
        <div>
            <button class="btn" id="copy-button">üìã Copy Link</button>
            <a href="/moods" class="btn">üè† Back to Home</a>
        </div>

        <!-- Feedback Message -->
        <div id="feedback-message" class="feedback-message">Link copied to clipboard!</div>
    </div>

    <script>
        const copyButton = document.getElementById('copy-button');
        const inviteLinkElement = document.getElementById('invite-link');
        const feedbackMessage = document.getElementById('feedback-message');

        copyButton.addEventListener('click', function () {
            const inviteLink = inviteLinkElement.textContent;

            navigator.clipboard.writeText(inviteLink)
                .then(() => {
                    feedbackMessage.style.display = 'block';
                    setTimeout(() => feedbackMessage.style.display = 'none', 2000);
                })
                .catch(() => {
                    alert('Failed to copy the link. Please try again.');
                });
        });
    </script>

</body>

</html>

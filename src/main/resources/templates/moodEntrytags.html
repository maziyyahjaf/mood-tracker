<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f2f9f8, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: #333333;
        }

        .mood-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .tag-checkbox {
            display: inline-block;
            background-color: #e7f8f7;
            color: #008080;
            border: 1px solid #b3e4e2;
            border-radius: 16px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .tag-checkbox:hover {
            background-color: #d4f1f0;
        }

        .tag-checkbox.active {
            background-color: #008080;
            color: #ffffff;
            border-color: #006666;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.3);
        }

        #customTagInput {
            border-radius: 16px;
            padding: 0.5rem;
            border: 1px solid #b3e4e2;
            width: 100%;
            font-size: 0.9rem;
        }

        #tagChipsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-chip {
            display: inline-block;
            background-color: #e7f8f7;
            color: #008080;
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tag-chip:hover {
            background-color: #d4f1f0;
        }

        .tag-chip.active {
            background-color: #008080;
            color: #ffffff;
            border-color: #006666;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.3);
        }

        .btn-primary {
            border-radius: 50px;
            background-color: #008080;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005959;
        }
    </style>
</head>

<body>
    <div class="mood-container">
        <h1 class="mood-title">How are you feeling right now?</h1>

        <form>
            <div class="tag-section mb-3">
                <label for="tags" class="form-label">Select or Add Tags</label>
                <div class="tag-container">
                    <span class="tag-checkbox" data-tag="Work">Work</span>
                    <span class="tag-checkbox" data-tag="Family">Family</span>
                    <span class="tag-checkbox" data-tag="Exercise">Exercise</span>
                    <span class="tag-checkbox" data-tag="Achievement">Achievement</span>
                </div>
                <div class="custom-tags mt-3">
                    <input type="text" id="customTagInput" class="form-control" placeholder="Add your own tag...">
                    <div id="tagChipsContainer" class="mt-2"></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const predefinedTags = document.querySelectorAll('.tag-checkbox');
        const customTagInput = document.getElementById('customTagInput');
        const tagChipsContainer = document.getElementById('tagChipsContainer');
        const selectedTags = new Set();

        // Handle predefined tags
        predefinedTags.forEach(tag => {
            tag.addEventListener('click', () => {
                const tagValue = tag.getAttribute('data-tag');

                if (selectedTags.has(tagValue)) {
                    selectedTags.delete(tagValue);
                    tag.classList.remove('active');
                } else {
                    selectedTags.add(tagValue);
                    tag.classList.add('active');
                }
            });
        });

        // Handle custom tag addition
        customTagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && customTagInput.value.trim() !== '') {
                const tag = customTagInput.value.trim();

                if (!selectedTags.has(tag)) {
                    selectedTags.add(tag);
                    addCustomTagChip(tag);
                }

                customTagInput.value = ''; // Clear input field
                e.preventDefault();
            }
        });

        // Add a custom tag chip
        function addCustomTagChip(tag) {
            const chip = document.createElement('span');
            chip.textContent = tag;
            chip.classList.add('tag-chip');

            chip.addEventListener('click', () => {
                selectedTags.delete(tag);
                chip.remove();
            });

            chip.classList.add('active');
            tagChipsContainer.appendChild(chip);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f2f9f8, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: #333333;
        }

        .mood-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .tag-checkbox {
            display: inline-block;
            background-color: #e7f8f7;
            color: #008080;
            border: 1px solid #b3e4e2;
            border-radius: 16px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .tag-checkbox:hover {
            background-color: #d4f1f0;
        }

        .tag-checkbox.active {
            background-color: #008080;
            color: #ffffff;
            border-color: #006666;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.3);
        }

        #customTagInput {
            border-radius: 16px;
            padding: 0.5rem;
            border: 1px solid #b3e4e2;
            width: 100%;
            font-size: 0.9rem;
        }

        #tagChipsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-chip {
            display: inline-block;
            background-color: #e7f8f7;
            color: #008080;
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tag-chip:hover {
            background-color: #d4f1f0;
        }

        .btn-primary {
            border-radius: 50px;
            background-color: #008080;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005959;
        }
    </style>
</head>

<body>
    <div class="mood-container">
        <h1 class="mood-title">How are you feeling right now?</h1>

        <form>
            <div class="tag-section mb-3">
                <label for="tags" class="form-label">Select or Add Tags</label>
                <div class="tag-container">
                    <label class="tag-checkbox">
                        <input type="checkbox" value="Work" class="tag-input"> Work
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" value="Family" class="tag-input"> Family
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" value="Exercise" class="tag-input"> Exercise
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" value="Achievement" class="tag-input"> Achievement
                    </label>
                </div>
                <div class="custom-tags mt-3">
                    <input type="text" id="customTagInput" class="form-control" placeholder="Add your own tag...">
                    <div id="tagChipsContainer" class="mt-2"></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const predefinedTags = document.querySelectorAll('.tag-input');

        predefinedTags.forEach(tag => {
            const label = tag.parentElement;

            tag.addEventListener('change', (e) => {
                if (e.target.checked) {
                    label.classList.add('active');
                } else {
                    label.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>

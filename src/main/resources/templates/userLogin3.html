<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, hsl(34, 100%, 87%), hsl(207, 74%, 88%));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .mb-3 {
            margin-bottom: 1rem; /* Adjust to create consistent spacing */
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            font-size: 0.9rem;
            color: #666;
        }

        .logout-message {
            background-color: hsl(120, 40%, 95%);
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid hsl(120, 40%, 70%);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: hsl(120, 40%, 40%);
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
        }

        .form-control {
            border-radius: 20px;
            padding: 0.8rem;
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
            outline: none;
        }

        button.btn-primary {
            width: 100%;
            border-radius: 20px;
            padding: 0.8rem;
            background-color: hsl(27, 100%, 50%);
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.btn-primary:hover {
            background-color: hsl(27, 100%, 50%);
            transform: scale(1.02);
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #555;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .alert-danger {
            /* display: inline-block; */
            line-height: 1.2; /* Tighten line spacing if needed */
            margin: 0;
            padding: 0.8rem 1rem; /* Adjust padding for a balanced look */
            font-size: 1rem;    /* Ensure the font size matches other text elements */
            border-radius: 8px;
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form th:action="@{/login}" method="POST">
            <!-- <div th:if="${logoutMessage}" class="logout-message" th:text="${logoutMessage}"></div>
            <h2 th:unless="${logoutMessage}">Welcome Back</h2> -->

            <div>
                <p th:if="${logoutMessage}" class="logout-message" th:text="${logoutMessage}"></p>
                <h2 th:unless="${logoutMessage}">Welcome Back</h2>
            </div>

            <div class="mb-3 position-relative">
                <span class="alert alert-danger text-center w-100" th:if="${error}" th:text="${error}"></span>
            </div>

            <div class="mb-3 position-relative">
                <span class="material-icons position-absolute"
                    style="top: 50%; transform: translateY(-50%); left: 10px;">person</span>
                <input type="text" class="form-control ps-5" id="username" name="username" placeholder="Username">
            </div>

            <div class="mb-3 position-relative">
                <span class="material-icons position-absolute"
                    style="top: 50%; transform: translateY(-50%); left: 10px;">lock</span>
                <input type="password" class="form-control ps-5" id="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
            <a th:href="@{/register}" class="register-link">Register New Account</a>
        </form>
    </div>
</body>

</html>

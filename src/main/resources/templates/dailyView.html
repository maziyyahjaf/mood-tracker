<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Mood View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f9fafc;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 2rem;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .entry-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 8px solid; /* Mood color indicator */
        }

        .entry-card .mood-emoji {
            font-size: 2rem;
            margin-right: 1rem;
        }

        .entry-card .entry-text {
            flex: 1;
        }

        .entry-card .entry-time {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }

        /* Mood Colors */
        .entry-card.mood-2 {
            border-color: #006400; /* Dark Green */
        }

        .entry-card.mood-1 {
            border-color: #32CD32; /* Light Green */
        }

        .entry-card.mood-0 {
            border-color: #FFD700; /* Yellow */
        }

        .entry-card.mood--1 {
            border-color: #FFA500; /* Orange */
        }

        .entry-card.mood--2 {
            border-color: #B22222; /* Deep Red */
        }

        .btn-primary {
            border-radius: 50px;
            background-color: #008080;
            border: none;
            padding: 0.8rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #005959;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Page Title -->
        <h1>Your Day</h1>
        <h2 th:text="${#temporals.format(date, 'MMMM dd, yyyy')}"></h2>

        <!-- Daily Mood Entries -->
        <div>
            <th:block th:each="entry : ${moodEntries}">
                <div th:class="|entry-card mood-${entry.moodScore}|">
                    <!-- Mood Emoji -->
                    <span class="mood-emoji" th:text="${entry.emoji}"></span>

                    <!-- Mood Text -->
                    <div class="entry-text">
                        <strong th:text="${entry.note}"></strong>
                    </div>

                    <!-- Time -->
                    <div class="entry-time">
                        <span th:text="${#dates.format(entry.timestamp, 'hh:mm a')}"></span>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <a th:href="@{/moods/log}" class="btn btn-primary">Add Another Mood</a>
            <a th:href="@{/moods}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

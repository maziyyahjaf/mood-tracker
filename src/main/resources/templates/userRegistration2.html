<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5WaRU9OFeRpok6YctnYmDr5WaRU9OFeRpok6YctnYmDr5WaRU9OFeRpok6YctnYmDr5W"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #E3FDFD, #FFE6FA);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .register-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: #333333;
            letter-spacing: -0.02em;
        }
    
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
            background: #f9f9f9;
        }
    
        .form-control:focus {
            border-color: #88D4FF;
            box-shadow: 0 0 0 0.2rem rgba(136, 212, 255, 0.3);
        }
    
        .form-select {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    
        .form-select:focus {
            border-color: #88D4FF;
            box-shadow: 0 0 0 0.2rem rgba(136, 212, 255, 0.3);
        }
    
        button.btn-primary {
            width: 100%;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #FF8C00;
            border: none;
            transition: all 0.3s ease;
            color: #ffffff;
        }
    
        button.btn-primary:hover {
            background-color: #E57C00;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
            transform: translateY(-1px);
        }
    
        .login-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555555;
        }
    
        .login-link:hover {
            text-decoration: underline;
            color: #333333;
        }
    
        .alert {
            font-size: 0.85rem;
            color: #ff5555;
            background: none;
            padding: 0;
            border: none;
            margin-top: 0.5rem;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <form th:action="@{/register}" th:object="${userDTO}" method="POST">
            <h2>Create Your Account</h2>

            <div class="mb-3">
                <input type="text" id="username" class="form-control" th:field="*{username}"
                    placeholder="Enter your username">
                <div class="alert mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Your full name">
                <div class="alert mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <input type="password" id="password" class="form-control" th:field="*{password}"
                    placeholder="Create a password">
                <div class="alert mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <select id="timeZone" class="form-select form-control" th:field="*{timeZone}">
                    <option value="" disabled selected>Choose your time zone</option>
                    <option th:each="zone : ${timeZones}" th:value="${zone}" th:text="${zone}"></option>
                </select>
                <div class="alert mt-1" th:if="${#fields.hasErrors('timeZone')}" th:errors="*{timeZone}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
            <a th:href="@{/login}" class="login-link">Already have an account? Log in</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

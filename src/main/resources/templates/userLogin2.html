<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, hsl(34, 100%, 87%), hsl(207, 74%, 88%));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .mb-3 {
            margin-bottom: 1.8rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control {
            border-radius: 20px;
            padding: 0.8rem;
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
            outline: none;
        }

        button.btn-primary {
            width: 100%;
            border-radius: 20px;
            padding: 0.8rem;
            background-color: #ff8c00;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.btn-primary:hover {
            background-color: #e57c00;
            transform: scale(1.02);
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #555;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .alert-danger {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="text-center">
            <!-- <img src="welcome-icon.svg" alt="Welcome Icon" width="50" class="mb-3"> -->
        </div>
        <h2>Welcome Back</h2>
        <p class="text-center">We're glad to see you again. Log in to continue your journey.</p>
        
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <span class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <a th:href="@{/register}" class="register-link">Register New Account</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Loved One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <div class="container mt-4">
            <h1>Add a Loved One</h1>
            <form th:action="@{/lovedones/invite}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Loved One Name:</label>
                    <input type="text" id="name" name="name" class="form-control"/>
                    <span th:if="${nameError}" th:text="${nameError}"></span>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact:</label>
                    <input type="tel" id="contact" name="contact" class="form-control"/>
                    <span th:if="${contactError}" th:text="${contactError}"></span>
                </div>

                <div class="mb-3">
                    <label for="relationship" class="form-label">Relationship:</label>
                    <input type="text" id="relationship" name="relationship" class="form-control"/>
                    <span th:if="${relationshipError}" th:text="${relationshipError}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Create Invite</button>

            </form>

        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>

</html>

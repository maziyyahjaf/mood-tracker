<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loved Ones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">

        <div th:if="${#lists.isEmpty(addedLovedOnes)}" class="container mt-4">
            <p>No loved ones are linked yet. Add your first loved one!</p>
        </div>

        <div th:if="${!#lists.isEmpty(addedLovedOnes)}" class="container mt-4">
            <table class="table table-stripe table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="lovedOne :${addedLovedOnes}">
                        <td th:text="${lovedOne.name}"></td>
                        <td th:text="${lovedOne.status}"></td>
                        <th:block th:if="${lovedOne.status == 'Linked âœ…'}">
                            <td>
                                <a class="btn btn-danger"
                                    th:href="@{/lovedones/{lovedOneId}/delete(lovedOneId=${lovedOne.lovedOneId})}">Remove</a>
                            </td>
                        </th:block>
                        <th:block th:if="${lovedOne.status == 'Waiting for Join'}">
                            <td>
                                <a class="btn btn-primary"
                                    th:href="@{/lovedones/{lovedOneId}/resend(lovedOneId=${lovedOne.lovedOneId})}">Resend
                                    Invite</a>
                            </td>
                        </th:block>
                        <th:block th:if="${lovedOne.status == 'Invite Expired'}">
                        <td>
                            <a class="btn btn-primary"
                                th:href="@{/lovedones/{lovedOneId}/resend(lovedOneId=${lovedOne.lovedOneId})}">Resend
                                Invite</a>
                        </td>
                        </th:block>

                    </tr>
                </tbody>

            </table>
        </div>
        <div class="container mt-4">   
        <a class="btn btn-primary" th:href="@{/lovedones/add}">Add Loved One</a>

        </div>

    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

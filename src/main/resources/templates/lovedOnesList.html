<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loved Ones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f8fb;
            color: #2c3e50;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
        }

        .card-container {
            max-width: 800px;  /* Constrain the width */
            margin: 0 auto;   /* Center-align the container */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjust card size */
            gap: 20px;    /* Add spacing between cards */
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-weight: 600;
            font-size: 1.25rem;
            color: #2c3e50;
        }

        .status {
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 5px 12px;
            border-radius: 16px;
            display: inline-block;
            font-weight: 500;
        }

        .status.linked {
            background-color: #e7f9ef; /* Gentle green */
            color: #34a853;
        }

        .status.waiting {
            background-color: #fff4d8; /* Warm yellow */
            color: #e9a81a;
        }

        .status.expired {
            background-color: #ffe8e8; /* Soft red */
            color: #d93025;

        }

        .status.not-invited {
            background-color: #e3f2fd; /* Calm blue */
            color: #1e88e5;
        }


        .btn-danger,
        .btn-primary {
            border-radius: 50px;
            font-weight: 500;
            padding: 10px 20px;
        }

        .btn-danger {
            background-color: #f8d7da;
            color: #d93025;
            border: none;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #f5c6cb;
        }

        .btn-primary:hover {
            background-color: #3b7dd8;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state img {
            width: 150px;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .material-icons {
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Loved Ones</h1>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(addedLovedOnes)}" class="empty-state">
            <p>No loved ones are linked yet. Add your first loved one to stay connected!</p>
            <a class="btn btn-primary" th:href="@{/lovedones/add}">
                <i class="material-icons">person_add</i> Add Loved One
            </a>
        </div>

        <!-- Loved Ones List -->
        <div th:if="${!#lists.isEmpty(addedLovedOnes)}" class="card-container">
            <div th:each="lovedOne : ${addedLovedOnes}" class="card">
                <div class="card-header" th:text="${lovedOne.name}">Name</div>
                <div class="status"
                    th:classappend="${lovedOne.status == 'Linked âœ…' ? 'linked' : 
                                                       lovedOne.status == 'Waiting for Join' ? 'waiting' :
                                                       lovedOne.status == 'Invite Expired' ? 'expired' : 'not-invited'}" th:text="${lovedOne.status == 'Linked âœ…' ? 'Connected ðŸŒŸ' : 
                     lovedOne.status == 'Waiting for Join' ? 'Invitation Sent âœ‰ï¸' : 
                     lovedOne.status == 'Invite Expired' ? 'Invitation Expired â³' : 
                     'Not Yet Invited ðŸŒ±'}">
                    Status
                </div>

                <div class="mt-3">
                    <a th:if="${lovedOne.status == 'Linked âœ…'}" 
                        class="btn btn-danger"
                        th:onclick="'return confirmDeletion();'"
                        th:href="@{/lovedones/{lovedOneId}/delete(lovedOneId=${lovedOne.lovedOneId})}">
                        <i class="material-icons">delete</i> Remove
                    </a>

                    <a th:if="${lovedOne.status != 'Linked âœ…'}" 
                        class="btn btn-primary"
                        th:href="@{/lovedones/{lovedOneId}/resend(lovedOneId=${lovedOne.lovedOneId})}"
                        onclick="return confirm('Are you sure you want to resend the invite?')">
                        <i class="material-icons">mail</i> Resend Invite
                    </a>
                </div>
            </div>
        </div>

        <!-- Add Loved One -->
        <div th:if="${!#lists.isEmpty(addedLovedOnes)}" class="text-center mt-4">
            <a class="btn btn-primary" th:href="@{/lovedones/add}">
                <i class="material-icons">person_add</i> Add Loved One
            </a>
        </div>
    </div>

    <script>
        function confirmDeletion() {
            return confirm("Are you sure you want to remove this loved one?");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

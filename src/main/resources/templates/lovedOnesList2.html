<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loved Ones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f8fb;
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }

        .card-header {
            font-weight: 600;
            font-size: 1.25rem;
            color: #2c3e50;
        }

        .status {
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 12px;
            display: inline-block;
        }

        .status.linked {
            background-color: #dff8e1;
            color: #34a853;
        }

        .status.waiting {
            background-color: #fef4e1;
            color: #e9a81a;
        }

        .status.expired {
            background-color: #ffe8e8;
            color: #d93025;
        }

        .btn-danger,
        .btn-primary {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Loved Ones</h1>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(addedLovedOnes)}" class="text-center">
            <p>No loved ones are linked yet. Add your first loved one!</p>
            <a class="btn btn-primary" th:href="@{/lovedones/add}">Add Loved One</a>
        </div>

        <!-- Loved Ones List -->
        <div th:if="${!#lists.isEmpty(addedLovedOnes)}" class="card-container">
            <div th:each="lovedOne : ${addedLovedOnes}" class="card">
                <div class="card-header" th:text="${lovedOne.name}">Name</div>
                <div class="status" th:classappend="${lovedOne.status == 'Linked ✅' ? 'linked' : 
                                                       lovedOne.status == 'Waiting for Join' ? 'waiting' : 
                                                       'expired'}" 
                     th:text="${lovedOne.status}">
                    Status
                </div>

                <div class="mt-3">
                    <button th:if="${lovedOne.status == 'Linked ✅'}" 
                            class="btn btn-danger" 
                            th:onclick="'return confirmDeletion();'" 
                            th:href="@{/lovedones/{lovedOneId}/delete(lovedOneId=${lovedOne.lovedOneId})}">
                        Remove
                    </button>

                    <button th:if="${lovedOne.status != 'Linked ✅'}" 
                            class="btn btn-primary" 
                            th:href="@{/lovedones/{lovedOneId}/resend(lovedOneId=${lovedOne.lovedOneId})}">
                        Resend Invite
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Loved One -->
        <div class="text-center mt-4">
            <a class="btn btn-primary" th:href="@{/lovedones/add}">Add Loved One</a>
        </div>
    </div>

    <script>
        function confirmDeletion() {
            return confirm("Are you sure you want to remove this loved one?");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

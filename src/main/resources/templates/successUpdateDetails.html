<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Refined styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f3;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .icon {
            font-size: 3rem;
            color: #34a853; /* Calming green for success */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ffa726; /* Soft orange */
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fb8c00;
            transform: translateY(-2px); /* Subtle lift on hover */
        }

        .btn-secondary {
            background-color: #e0e0e0;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="material-icons">check_circle</i>
        </div>
        <h1>Profile Updated!</h1>
        <p>Your changes have been saved successfully. Feel free to review or update your profile anytime.</p>
        <a href="/profile/settings" class="btn btn-primary">Back to Profile Settings</a>
        <a href="/moods" class="btn btn-secondary">Go to Home</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly View</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .tile {
            height: 100px;
            border-radius: 10px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile-date {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .tile-score {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Weekly Mood View</h1>

        <!-- Back to Dashboard Button -->
        <div class="d-flex justify-content-center mb-4">
            <a href="/moods" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="row g-3">
            <div class="col-6 col-md-3" th:each="summary : ${weeklySummaries}">
                <a th:href="@{/moods/dailyview/{epochDay}(epochDay=${summary.epochDay})}">
                    <div class="tile" th:style="'background-color:' + ${summary.summaryColor}">
                        <div class="tile-date" th:text="${#temporals.format(summary.date, 'MMM dd')}"></div>
                        <div class="tile-score">
                            <span th:text="${summary.averageMoodScore}"></span>
                            <span th:text="${summary.emoji}"></span>
                           
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f2f9f8, #ffffff); /* Soft gradient background */
            font-family: 'Poppins', sans-serif;
            color: #333333;
        }

        .mood-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .mood-title {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .mood-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .mood-button {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .mood-button:hover {
            transform: scale(1.2);
            /* Scale up on hover */
        }

        .textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 0.8rem;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1rem;
            height: 100px;
        }

        .tag-section {
            text-align: left;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-checkbox {
            display: inline-block;
            background-color: #e7f8f7;
            color: #008080;
            border: 1px solid #b3e4e2;
            border-radius: 16px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .tag-checkbox input {
            display: none;
        }

        .tag-checkbox:hover {
            background-color: #d4f1f0;
        }

        .tag-checkbox input:checked+label {
            background-color: #008080;
            color: #ffffff;
        }

        #customTagInput {
            border-radius: 16px;
            padding: 0.5rem;
            border: 1px solid #b3e4e2;
            width: 100%;
            font-size: 0.9rem;
        }

        #tagChipsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-chip {
            display: inline-block;
            background-color: #e7f8f7;
            color: #008080;
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tag-chip:hover {
            background-color: #d4f1f0;
        }

        .btn-primary {
            border-radius: 50px;
            background-color: #008080;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005959;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="mood-container">
        <h1 class="mood-title">How are you feeling right now?</h1>

        <form th:action="@{/moods/log}" method="POST">
            <!-- Mood Buttons -->
            <div class="mood-buttons">
                <button type="button" class="mood-button" data-mood-score="-2" title="Awful üòî">üòî</button>
                <button type="button" class="mood-button" data-mood-score="-1" title="Bad üòï">üòï</button>
                <button type="button" class="mood-button" data-mood-score="0" title="Fine üòê">üòê</button>
                <button type="button" class="mood-button" data-mood-score="1" title="Good üôÇ">üôÇ</button>
                <button type="button" class="mood-button" data-mood-score="2" title="Amazing üòÑ">üòÑ</button>
            </div>

            <!-- Hidden Input for Mood Score -->
            <input type="hidden" id="moodScore" name="moodScore" value="" required>

            <!-- Note Input -->
            <textarea id="note" name="note" class="textarea" placeholder="Describe why you feel this way..."></textarea>

            <!-- Tag Section -->
            <div class="tag-section mb-3">
                <label for="tags" class="form-label">Select or Add Tags</label>
                <div class="tag-container">
                    <!-- Predefined Tags -->
                    <div class="predefined-tags">
                        <label class="tag-checkbox">
                            <input type="checkbox" value="Work" class="tag-input"> Work
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="Family" class="tag-input"> Family
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="Exercise" class="tag-input"> Exercise
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="Achievement" class="tag-input"> Achievement
                        </label>
                    </div>

                    <!-- Custom Tags -->
                    <div class="custom-tags mt-3">
                        <input type="text" id="customTagInput" class="form-control" placeholder="Add your own tag...">
                        <div id="tagChipsContainer" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <!-- Hidden Input to Store All Selected Tags -->
            <input type="hidden" id="tags" name="tags" value="">


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Log Mood</button>
        </form>
    </div>

    <script>
        // JavaScript for selecting a mood
        const moodButtons = document.querySelectorAll(".mood-button");
        const moodScoreInput = document.getElementById("moodScore");

        moodButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Set mood score value
                moodScoreInput.value = button.getAttribute("data-mood-score");

                // Highlight selected button
                moodButtons.forEach(btn => btn.style.transform = "scale(1)");
                button.style.transform = "scale(1.2)";
            });
        });


        const predefinedTags = document.querySelectorAll('.tag-input');
        const customTagInput = document.getElementById('customTagInput');
        const tagChipsContainer = document.getElementById('tagChipsContainer');
        const tagsInput = document.getElementById('tags');

        let selectedTags = new Set();

        // Handle predefined tag selection
        predefinedTags.forEach(tag => {
            tag.addEventListener('change', (e) => {
                if (e.target.checked) {
                    selectedTags.add(e.target.value);
                } else {
                    selectedTags.delete(e.target.value);
                }
                updateTagsInput();
            });
        });

        // Handle custom tag addition
        customTagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && customTagInput.value.trim() !== '') {
                const tag = customTagInput.value.trim();
                if (!selectedTags.has(tag)) {
                    selectedTags.add(tag);
                    addTagChip(tag);
                    updateTagsInput();
                }
                customTagInput.value = ''; // Clear input field
                e.preventDefault();
            }
        });

        // Add a chip for a custom tag
        function addTagChip(tag) {
            const chip = document.createElement('span');
            chip.textContent = tag;
            chip.classList.add('tag-chip');
            chip.addEventListener('click', () => {
                selectedTags.delete(tag);
                chip.remove();
                updateTagsInput();
            });
            tagChipsContainer.appendChild(chip);
        }

        // Update the hidden input with all selected tags
        function updateTagsInput() {
            tagsInput.value = Array.from(selectedTags).join(',');
        }
    </script>
</body>

</html>

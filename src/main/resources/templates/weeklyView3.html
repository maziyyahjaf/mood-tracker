<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Mood View</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background: linear-gradient(180deg, #f6f9fc, #eaf6f8);
            font-family: 'Poppins', sans-serif;
            color: #333333;
        }

        .container {
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a90e2; /* Calming blue */
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Button Styling */
        .btn-secondary {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            background-color: #f3f4f6;
            color: #4a90e2;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #4a90e2;
            color: white;
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #ffa726;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #fb8c00;
            transform: translateY(-2px);
        }

        /* Tile Styling */
        .tile {
            height: 130px;
            border-radius: 20px;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* background: linear-gradient(135deg, #4a90e2, #73b9ee); */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .tile-date {
            font-size: clamp(1.3rem, 2vw, 1.8rem);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .tile-score {
            font-size: clamp(2rem, 3vw, 2.8rem);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            border-radius: 15px;
            background: #fefefe;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .empty-state img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Responsive Tiles */
        @media (max-width: 768px) {
            .tile {
                height: 110px;
            }

            .tile-date {
                font-size: 1rem;
            }

            .tile-score {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Page Header -->
        <h1>Weekly Mood View</h1>

        <!-- Back to Dashboard Button -->
        <div class="d-flex justify-content-center mb-4">
            <a href="/moods" class="btn btn-secondary">Back to Home</a>
        </div>

        <!-- Empty State -->
        <div class="empty-state" th:if="${#lists.isEmpty(weeklySummaries)}">
            <!-- <img src="/assets/images/empty-state.svg" alt="No moods logged" /> -->
            <p>It looks like you havenâ€™t logged any moods this week. Why not start today?</p>
            <a href="/moods/log" class="btn btn-primary mt-3">Log Your Mood</a>
        </div>

        <!-- Weekly Mood Tiles -->
        <div class="row g-4" th:if="${!#lists.isEmpty(weeklySummaries)}">
            <div class="col-6 col-md-4" th:each="summary : ${weeklySummaries}">
                <a th:href="@{/moods/dailyview/{epochDay}(epochDay=${summary.epochDay})}" class="text-decoration-none">
                    <div th:class="tile" th:style="'background-color:' + ${summary.summaryColor}">
                        <div class="tile-date" th:text="${#temporals.format(summary.date, 'MMM dd')}"></div>
                        <div class="tile-score">
                            <span th:text="${summary.emoji}"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, hsl(205, 100%, 82%), hsl(39, 100%, 90%));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control {
            border-radius: 20px;
            padding: 0.8rem;
        }

        button.btn-primary {
            width: 100%;
            border-radius: 20px;
            padding: 0.8rem;
            background-color: #ff8c00;
            border: none;
        }

        button.btn-primary:hover {
            background-color: #e57c00;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #555;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form th:action="@{/login}" method="POST">
            <div class="d-flex justify-content-center mb-3">
                <span class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></span>
            </div>

            <h2>Welcome Back</h2>

            <div class="mb-3">
                <!-- <label for="username" class="form-label">Username</label> -->
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="mb-3">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
            <a th:href="@{/register}" class="register-link">Register New Account</a>
        </form>
    </div>
</body>

</html>

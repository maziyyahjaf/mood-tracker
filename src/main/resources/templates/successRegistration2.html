<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, rgb(255, 183, 178), rgb(255, 236, 179));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: rgb(255, 139, 126);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }

        a.btn-primary {
            display: inline-block;
            background-color: rgb(255, 139, 126);
            color: white;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(255, 139, 126, 0.3);
        }

        a.btn-primary:hover {
            background-color: rgb(255, 129, 116);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(255, 139, 126, 0.4);
        }

        a.secondary-link {
            color: rgb(110, 77, 61);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500; /* Add this for consistency */
            transition: color 0.2s ease;
        }

        a.secondary-link:hover {
            color: rgb(255, 139, 126);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>You're All Set! ðŸŽ‰</h1>
        <p>You've successfully registered your account. Now let's connect your Telegram to stay inspired!</p>
        <a th:href="${telegramBotUrl}" target="_blank" class="btn-primary">Link Telegram Account</a>
        <p>If you don't have Telegram yet, <a href="https://telegram.org/" class="secondary-link">download it here</a>.</p>
        <p>Once linked, you'll receive notifications and daily inspirations directly in Telegram.</p>
        <a th:href="@{/login}" class="secondary-link">Back to Login</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #5c67b8;
            color: #fff;
            border-radius: 12px 12px 0 0;
        }
        .btn-primary {
            background-color: #5c67b8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4853a4;
        }
        .insights-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container mt-4">
        <h1>Welcome, <span th:text="${name}"></span>!</h1>
        <div class="d-flex gap-3 mt-3">
            <a th:href="@{/moods/log}" class="btn btn-primary">Log Mood</a>
            <a th:href="@{/moods/weeklyview}" class="btn btn-primary">Weekly Summary</a>
        </div>
    </div>

    <div class="container insights-container">
        <!-- Card for Most Common Mood -->
        <div class="card">
            <div class="card-header">
                <h3>Most Common Mood</h3>
            </div>
            <div class="card-body">
                <p><strong>Mood:</strong> <span th:text="${dailyInsights.mostCommonMood[0]}"></span></p>
                <p><strong>Emoji:</strong> <span th:text="${dailyInsights.mostCommonMoodEmoji[0]}"></span></p>
                <p><strong>Score:</strong> <span th:text="${dailyInsights.mostCommonMoodScore[0]}"></span></p>
            </div>
        </div>

        <!-- Card for Total Entries -->
        <div class="card">
            <div class="card-header">
                <h3>Total Mood Entries</h3>
            </div>
            <div class="card-body">
                <p>Total: <span th:text="${dailyInsights.totalEntries}"></span></p>
            </div>
        </div>

        <!-- Card for Mood Score Distribution -->
        <div class="card">
            <div class="card-header">
                <h3>Mood Score Distribution</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li th:each="entry : ${dailyInsights.moodScoreDistribution}" class="list-group-item">
                        <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span> entries
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

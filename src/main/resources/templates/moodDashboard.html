<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">


    <style>
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f7f9fc;
            /* background: linear-gradient(to bottom right, hsl(205, 100%, 82%), hsl(39, 100%, 90%)); */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #dfeaf5;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            position: fixed;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #c9d6e7;
        }

        .nav-item {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #c9d6e7;
        }

        /* Dashboard */
        .dashboard {
            margin-top: 120px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 10px;
            line-height: 1.6;
        }

        /* Welcome Message */
        .welcome-message h1 {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Mood Summary */
        .mood-summary {
            background-color: #eaf6f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mood-summary p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
        }

        .mood-summary strong {
            color: #4caf50;
        }

        /* Log Button */
        .log-button button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .log-button button:hover {
            background-color: #357ac9;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a th:href="@{/profile}" class="nav-item">Profile Settings</a>
        <a th:href="@{/lovedones/add}" class="nav-item">Add Loved Ones</a>
        <a th:href="@{/moods/weeklyview}" class="nav-item">Weekly View</a>
    </div>

    <div class="dashboard">
        <div class="welcome-message">
            <h1 th:text="${greeting}"></h1>
        </div>
        <div class="mood-summary">
            <span th:if="${dailyInsights.totalEntries > 0}">
                <p>
                    You've logged <strong><span th:text="${dailyInsights.totalEntries}"></span> entries</strong> today.
                </p>
            </span>
            <span th:if="${dailyInsights.totalEntries ==0}">
                <p>
                    No mood entries logged yet.
                </p>
                <p>
                    Ready to check in with yourself today?
                </p>
            </span>
            <span th:if="${dailyInsights.totalEntries > 0}">
                <p>
                    Lately, you've been feeling <strong><span
                            [[${dailyInsights.mostCommonMoodEmoji[0]}]]></span></strong>.
                </p>
            </span>
        </div>
        <div class="log-button">
            <button>Log Mood</button>
        </div>
    </div>
</body>

</html>

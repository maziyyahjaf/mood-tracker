<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Mood View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f9fafc;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 2rem;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 2.5rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
            font-size: 1.5rem;
            color: #666;
        }

        .entry-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 8px solid; /* Mood color indicator */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .entry-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .entry-card .mood-emoji {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        .entry-card .entry-text {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
        }

        .entry-card .entry-time {
            text-align: right;
            font-size: 0.9rem;
            color: #888;
        }

        /* Mood Colors */
        .entry-card.mood-2 {
            border-color: #4CAF50; /* Dark Green */
        }

        .entry-card.mood-1 {
            border-color: #81C784; /* Light Green */
        }

        .entry-card.mood-0 {
            border-color: #FFCA28; /* Yellow */
        }

        .entry-card.mood--1 {
            border-color: #F4511E; /* Orange */
        }

        .entry-card.mood--2 {
            border-color: #D32F2F; /* Deep Red */
        }

        .btn-primary {
            border-radius: 50px;
            background-color: #008080;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #005959;
        }

        .btn-secondary {
            border-radius: 50px;
            background-color: #e0e0e0;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d6d6d6;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }

        .material-icons {
            vertical-align: middle;
            margin-right: 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .entry-card {
                padding: 1rem;
            }

            .btn-primary,
            .btn-secondary {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Page Title -->
        <h1>Your Day</h1>
        <h2 th:text="${#temporals.format(date, 'MMMM dd, yyyy')}"></h2>

        <!-- Daily Mood Entries -->
        <div>
            <th:block th:if="${#lists.isEmpty(moodEntries)}">
                <p class="text-center text-muted">No moods logged for today. Start your day by adding your first mood!</p>
            </th:block>
            <th:block th:each="entry : ${moodEntries}">
                <div th:class="|entry-card mood-${entry.moodScore}|">
                    <!-- Mood Emoji -->
                    <span class="mood-emoji" th:text="${entry.emoji}" aria-label="Mood emoji"></span>

                    <!-- Mood Text -->
                    <div class="entry-text">
                        <strong th:text="${entry.note}"></strong>
                    </div>

                    <!-- Time -->
                    <div class="entry-time">
                        <span th:text="${#temporals.format(entry.zonedDateTime, 'hh:mm a')}"></span>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <a th:href="@{/moods/log}" class="btn btn-primary"><i class="material-icons">add</i> Add Another Mood</a>
            <a th:href="@{/moods}" class="btn btn-secondary"><i class="material-icons">arrow_back</i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

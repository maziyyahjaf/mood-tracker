<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Loved One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f8fb;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            font-size: 1rem;
            color: #4a4a4a;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.3);
        }

        .error-message {
            color: #d93025;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3b7dd8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add a Loved One</h1>
        <form th:action="@{/lovedones/invite}" method="POST">
            <div class="mb-4">
                <label for="name" class="form-label">What’s their name?</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="e.g., John Doe" />
                <span th:if="${nameError}" class="error-message" th:text="${nameError}"></span>
            </div>

            <div class="mb-4">
                <label for="contact" class="form-label">What’s their contact number?</label>
                <input type="tel" id="contact" name="contact" class="form-control" placeholder="e.g., +1234567890" />
                <span th:if="${contactError}" class="error-message" th:text="${contactError}"></span>
            </div>

            <div class="mb-4">
                <label for="relationship" class="form-label">What’s your relationship?</label>
                <input type="text" id="relationship" name="relationship" class="form-control" placeholder="e.g., Best Friend, Sister" />
                <span th:if="${relationshipError}" class="error-message" th:text="${relationshipError}"></span>
            </div>

            <button type="submit" class="btn-primary">
                <i class="material-icons" style="vertical-align: middle;">send</i> Send Invite
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
